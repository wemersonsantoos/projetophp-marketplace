    <script type="text/javascript">
jQuery(function($){
  $("#zipCode").change(function(){
     var cep_code = $(this).val();
       //Preenche os campos com "..." enquanto consulta webservice.
               document.getElementById('street').value="Buscando endereço...";
               document.getElementById('district').value="Buscando endereço...";
               document.getElementById('city').value="Buscando endereço...";
               document.getElementById('state').value="Buscando endereço...";
               //document.getElementById('ibge').value="...";
     if( cep_code.length <= 0 ) return;
     $.get("http://apps.widenet.com.br/busca-cep/api/cep.json", { code: cep_code },
        function(result){
           if( result.status!=1 ){
              alert(result.message || "Houve um erro desconhecido");
              return;
           }
           $("input#zipCode").val( result.code );
           $("input#state").val( result.state );
           $("input#city").val( result.city );
           $("input#district").val( result.district );
           $("input#street").val( result.address );
           $("input#state").val( result.state );
           $("input#streetNumber").focus();
        });
  });
});
</script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
